<div class="container form-container d-flex align-items-center justify-content-center">
  <div class="col-12 col-md-8 col-lg-5 mt-5 card p-2">
    <div class="form-box">
      <h1 class="text-center mb-4">Iniciar Sessión</h1>
      <form (ngSubmit)="formSubmit()" [formGroup]="loginForm" class="row col" autocomplete="off">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Correo</mat-label>
          <input formControlName="email" name="email" type="email" matInput placeholder="Ingrese su correo">
          <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
            Ingrese un correo válido
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Ingrese su correo
          </mat-error>
        </mat-form-field>


        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña :</mat-label>
          <input formControlName="password" type="password" matInput>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Ingrese su contraseña
          </mat-error>
        </mat-form-field>

        <div class="row">
          <div class="col-12">
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">Iniciar Sessión</button>
            </div>
          </div>

          <div class="col-12 mt-2">
            <div class="container text-center">
              <a mat-button color="primary" [routerLink]="['/register']">Registrarme</a>
            </div>
          </div>

        </div>

      </form>

    </div>
  </div>
</div>
